{% extends 'home/base.html'%}
{% load static %}

{% block body %}
<section id="blog" class="blog-mf sect-pt4 route">
    <div class="text-center">
        <div class="row">
              <div class="card card-blog">
                <div class="card-img"><br>
                    <a href="{% url 'news' %}" class="button button-a button-small button-rouded"> See All</a><br><br>
                  <a href=""><img src="{{ new.img.url }}" alt="" width="300" class="img-fluid"></a>
                </div>
                <div class="card-body">
                  <div class="card-category-box">
                    <div class="card-category">
                      <h6 class="category">{{new.group}}</h6>
                    </div>
                  </div>
                  <h3 class="card-title"><a href="">{{new.title}}</a></h3>
                  <p class="card-description">
                    {{new.full_text}}
                  </p>
                    <a href="{% url 'redact_new' new.id %}" class="button button-a button-small button-rouded"> Redact</a>
                    <a href="{% url 'delete_new' new.id %}" class="button button-a button-small button-rouded"> Delete</a>
                </div>
                <div class="card-footer">
                  <div class="post-author">
                    <a href="">
                      <img src="{{ new.author_img.url }}" alt="" class="avatar rounded-circle">
                      <span class="author">{{new.author}}</span>
                    </a>
                  </div>
                  <div class="post-date">
                    <span class="bi bi-clock"></span> {{new.date}}
                  </div>
                </div>
              </div>
<!--            </div>-->
        </div>
    </div>
    </section>
{% endblock %}
